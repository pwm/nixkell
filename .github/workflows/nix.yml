name: CI

on:
  push:
    branches:
      - master
  pull_request_target:
  workflow_dispatch:

jobs:
  nix:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
        ghc:
          - "8.10.4"
          - "8.8.4"

    steps:
      # https://github.com/dependabot/dependabot-core/issues/3253#issuecomment-799466911
      - uses: actions/checkout@v2
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/checkout@v2
        if: ${{ github.event_name != 'pull_request_target' }}

      - name: Set nix path
        id: nix-path
        run: |
          echo ::set-output name=nixpkgs::$(jq -r .nixpkgs.url ./nix/sources.json)

      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=${{ steps.nix-path.outputs.nixpkgs }}
          extra_nix_config: |
            log-lines = 1000

      - uses: cachix/cachix-action@v10
        with:
          name: nixkell
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Nix Shell
        run: |
          nix-shell --run "echo OK"

      - name: Check code formatting
        if: ${{runner.os == 'Linux'}}
        run: |
          nix-shell --run "treefmt --fail-on-change"

      - name: Build
        run: |
          nix-build ./nix/release.nix --argstr compiler ${{ matrix.ghc }}
