name: CI

on: [push]

jobs:
  nix:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          # - macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v12
        with:
          extra_nix_config: |
            log-lines = 1000

      - name: Pull nix-build-uncached
        run: |
          nix-build nix -A nix-build-uncached

      - name: Build
        run: |
          result/bin/nix-build-uncached ./nix/release.nix

      - name: Run
        run: |
          ./init.sh
          # set -euo pipefail

          # nix-shell --run "which run"

          # nix-shell -I nixpkgs=$(jq -r .nixpkgs.url ./nix/sources.json) --run "which run"
