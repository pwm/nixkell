name: CI

on:
  push:
    branches:
      - master
  pull_request_target:
  workflow_dispatch:

jobs:
  extract-ghc-version:
    runs-on: ubuntu-latest
    outputs:
      ghc-version: ${{ steps.get-ghc-version.outputs.ghc_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install toml-cli
        run: |
          sudo apt-get update
          sudo apt-get install -y toml-cli

      - name: Get GHC version
        id: get-ghc-version
        run: |
          GHC_VERSION=$(toml get nixkell.toml ghc.version)
          echo "::set-output name=ghc_version::$GHC_VERSION"

  nix:
    name: ${{ matrix.os }} / ghc ${{ needs.extract-ghc-version.outputs.ghc-version }}
    runs-on: ${{ matrix.os }}
    needs: extract-ghc-version
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest

    env:
      GHC_VERSION: ${{ needs.extract-ghc-version.outputs.ghc-version }}

    steps:
      # https://github.com/dependabot/dependabot-core/issues/3253#issuecomment-799466911
      - uses: actions/checkout@v3
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/checkout@v3
        if: ${{ github.event_name != 'pull_request_target' }}

      - name: Free disk space (Ubuntu only)
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@main

      - name: Set nix path
        id: nix-path
        run: |
          echo ::set-output name=nixpkgs::$(jq -r .nixpkgs.url ./nix/sources.json)

      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=${{ steps.nix-path.outputs.nixpkgs }}
          extra_nix_config: |
            log-lines = 1000

      - uses: cachix/cachix-action@v12
        with:
          name: nixkell
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Nix Shell
        run: |
          nix-shell --run "echo OK"

      - name: Check code formatting
        if: ${{runner.os == 'Linux'}}
        run: |
          nix-shell --run "treefmt --fail-on-change"

      - name: GHC version
        run: echo "Using GHC version $GHC_VERSION"

      - name: Build
        run: |
          nix-build ./nix/release.nix --argstr compiler "$GHC_VERSION"

      - name: Run
        run: |
          result/bin/nixkell
