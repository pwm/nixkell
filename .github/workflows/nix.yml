name: CI

on: [push]

jobs:
  nix:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          # - macOS-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v12
        with:
          extra_nix_config: |
            log-lines = 1000

      - name: Build
        run: |
          nix-build ./nix/release.nix

      - name: Run
        run: |
          set -euo pipefail

          # export NIX_PATH=nixpkgs=$(jq -r .nixpkgs.url ./nix/sources.json)

          nix-shell --run "run"

