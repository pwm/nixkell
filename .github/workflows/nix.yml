name: CI

on: [push]

jobs:
  nix:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          # - macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v12
        with:
          extra_nix_config: |
            log-lines = 1000

      - uses: numtide/action-cli@v0.7.0

      - uses: cachix/install-nix-action@v12
        with:
          extra_nix_config: |
            builders-use-substitutes = true
            sandbox = relaxed

      - name: Pull nix-build-uncached
        run: |
          nix-build nix -A nix-build-uncached

      - name: Build
        run: |
          result/bin/nix-build-uncached ./nix/release.nix

      - name: Pre-load the nix-shell dependencies
        run: |
          nix-shell --run "echo OK"

      - name: Run
        run: |
          set -euo pipefail
          eval "$(nix-shell --run "declare -x")"

          run() {
            echo "$ ${*@Q}" >&2
            "$@"
          }
          shopt -s nullglob

          run niv show
