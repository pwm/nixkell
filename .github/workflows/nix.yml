name: CI

on: [push]

jobs:
  nix:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          # - macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v12
        with:
          extra_nix_config: |
            log-lines = 1000

      - name: Pull nix-build-uncached
        run: |
          nix-build nix -A nix-build-uncached

      - name: Build
        run: |
          nix-build ./nix/release.nix
          # result/bin/nix-build-uncached ./nix/release.nix

      - name: Run
        run: |
          set -euo pipefail

          export NIX_PATH=nixpkgs=$(jq -r .nixpkgs.url ./nix/sources.json)

          ls -la

          nix-shell -p direnv --run "ls -al; which direnv; ./init.sh"

          ls -la
          echo "OK"
