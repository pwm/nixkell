# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatter.haskell]
command = "ormolu"
options = [
  "--mode", "inplace",
  "--check-idempotence"
]
includes = ["*.hs"]

[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]
excludes = [
  "nix/packages/*.nix",
  "nix/sources.nix",
]

[formatter.shell]
command = "shfmt"
options = [
    "--indent", "2",
    "--simplify",
    "--write",
]
includes = ["*.sh"]
